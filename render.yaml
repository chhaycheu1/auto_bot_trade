# Render Blueprint
# This file configures automatic deployment on Render

services:
  - type: web
    name: trading-bot-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
